<div>
    <h1>Add Product</h1>
    <form >
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required #name>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required #price>
        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" required #imageUrl>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required #description>
        <label for="discount">Discount:</label>
        <input type="number" id="discount" name="discount" required #discount>
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" required #rating>
        <button type="submit" (click)="addProduct({id:date ,name: name.value, price: price.value, imageUrl: imageUrl.value, description: description.value, discount: discount.value, rating: rating.value, isAvailable: true})">Add Product</button>
    </form>
</div>
