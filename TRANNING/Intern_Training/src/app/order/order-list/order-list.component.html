<h1>Ordered List</h1>
<li *ngFor="let order of orderList" class="order-container">
    <div class="order-info">
        <h2>Order Name: {{order.name}}</h2>
        <p>Order Price: {{order.price}}</p>
        <p>Order Image: <img src={{order.imageUrl}}></p>
        
        <!-- <button (click)="viewOrderDetails(order)">View Order Details</button> -->
    </div>
</li>
