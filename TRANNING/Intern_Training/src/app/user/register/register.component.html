<form [formGroup]="myForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched">
            <span class="error-message">Name is required.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched">
            <span class="error-message">Valid email is required.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" formControlName="age">
        <div *ngIf="myForm.get('age')?.invalid && myForm.get('age')?.touched">
            <span class="error-message">Age is required and must be at least 18 years old.</span>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched">
            <span class="error-message">Password is required and must be at least 6 characters long.</span>
        </div>
    </div>
    <button type="submit" [disabled]="!myForm.valid" class="submit-button">Submit</button>
</form>
<footer>
    <p>Already have an account? <a routerLink="/login">Login</a></p>
</footer>
